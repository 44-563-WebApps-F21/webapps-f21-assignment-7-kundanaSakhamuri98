<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timing game creation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h2 style="font-family: Georgia, serif;color: rgb(133, 9, 9);">Sai Lakshmi Kundana Sakhamuri reaction timer</h2><br>
  <p id="target">Your time</p>
  <p id="countdown">Count</p>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
   
  <script> 
    var myTime = undefined
    function recordReact() {
      myTime = Date.now()
      console.log(myTime)
    }
    function startTime() {
      for (let i = 0; i <= 3; i++) {
        setTimeout(() => {
          document.getElementById("countdown").innerHTML = i;
          },(3 - i) * 1000)
      }
      setTimeout(()=> {
        if(myTime==undefined)
          document.getElementById("target").innerHTML = "Too Slow";
        else{
          var buttonTime =Date.now();
          document.getElementById("target").innerHTML = "Time was " + (buttonTime-myTime);
          myTime = undefined
        }
         },3000)
    } 
  </script>
</body>
</html>
